# =============================================================================
# ğŸ”§ COMPONENT DEFINITIONS
# =============================================================================

components:
  schemas:
    Order:
      type: object
      required:
        - customerName
        - customerEmail
        - productName
        - quantity
        - unitPrice
        - shippingAddress
      properties:
        id:
          type: integer
          format: int64
          description: Unique order identifier (auto-generated)
          example: 123
          readOnly: true
        customerName:
          type: string
          minLength: 2
          maxLength: 100
          description: Full name of the customer
          example: "Juan PÃ©rez"
        customerEmail:
          type: string
          format: email
          maxLength: 150
          description: Customer's email address (must be valid format)
          example: "juan.perez@email.com"
        productName:
          type: string
          minLength: 2
          maxLength: 200
          description: Name of the ordered product
          example: "iPhone 15 Pro"
        quantity:
          type: integer
          minimum: 1
          maximum: 1000
          description: Number of units ordered
          example: 2
        unitPrice:
          type: number
          format: decimal
          minimum: 0.01
          maximum: 999999.99
          description: Price per unit in USD
          example: 999.99
        totalAmount:
          type: number
          format: decimal
          minimum: 0.01
          description: Total order amount (quantity Ã— unitPrice)
          example: 1999.98
          readOnly: true
        status:
          $ref: '#/components/schemas/OrderStatus'
        shippingAddress:
          type: string
          minLength: 10
          maxLength: 500
          description: Complete shipping address
          example: "Av. Corrientes 1234, CABA, Argentina"
        createdAt:
          type: string
          format: date-time
          description: Order creation timestamp
          example: "2025-10-19T15:30:00"
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2025-10-19T16:45:00"
          readOnly: true

    OrderStatus:
      type: string
      enum:
        - PENDING
        - PROCESSING
        - SHIPPED
        - DELIVERED
        - CANCELLED
      description: |
        Order status values:
        * `PENDING` - Order created, awaiting processing
        * `PROCESSING` - Order being prepared
        * `SHIPPED` - Order dispatched for delivery
        * `DELIVERED` - Order received by customer
        * `CANCELLED` - Order cancelled
      example: "PENDING"

    PaginatedOrderResponse:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
          description: List of orders for the current page
        currentPage:
          type: integer
          minimum: 0
          description: Current page number (0-based)
          example: 0
        totalItems:
          type: integer
          minimum: 0
          description: Total number of orders across all pages
          example: 150
        totalPages:
          type: integer
          minimum: 0
          description: Total number of pages
          example: 8
        pageSize:
          type: integer
          minimum: 1
          description: Number of items per page
          example: 20
        hasNext:
          type: boolean
          description: Whether there is a next page
          example: true
        hasPrevious:
          type: boolean
          description: Whether there is a previous page
          example: false

    OrderCountResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/OrderStatus'
        count:
          type: integer
          minimum: 0
          description: Number of orders with the specified status
          example: 42

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [UP, DOWN]
          description: Service health status
          example: "UP"
        service:
          type: string
          description: Service name
          example: "Order Management System"
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
          example: "2025-10-19T15:30:00"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error type or category
          example: "Validation failed"
        message:
          type: string
          description: Detailed error message
          example: "Customer email is required and must be valid"
        timestamp:
          type: string
          format: date-time
          description: Error occurrence timestamp
          example: "2025-10-19T15:30:00"
        path:
          type: string
          description: Request path where error occurred
          example: "/orders"

  # =============================================================================
  # ğŸ“ REUSABLE PARAMETERS
  # =============================================================================

  parameters:
    OrderIdPath:
      name: id
      in: path
      required: true
      description: Unique order identifier
      schema:
        type: integer
        format: int64
        minimum: 1
      example: 123

    CustomerEmailPath:
      name: email
      in: path
      required: true
      description: Customer email address
      schema:
        type: string
        format: email
      example: "juan.perez@email.com"

    OrderStatusPath:
      name: status
      in: path
      required: true
      description: Order status value
      schema:
        $ref: '#/components/schemas/OrderStatus'
      example: "PENDING"

    PageNumber:
      name: page
      in: query
      description: Page number (0-based)
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 0

    PageSize:
      name: size
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      example: 20

    SortBy:
      name: sortBy
      in: query
      description: Field to sort by
      schema:
        type: string
        enum: [id, customerName, productName, createdAt, updatedAt, totalAmount]
        default: createdAt
      example: "createdAt"

    SortDirection:
      name: sortDir
      in: query
      description: Sort direction
      schema:
        type: string
        enum: [asc, desc]
        default: desc
      example: "desc"

    StartDate:
      name: startDate
      in: query
      required: true
      description: Start date and time (ISO format)
      schema:
        type: string
        format: date-time
      example: "2025-10-19T00:00:00"

    EndDate:
      name: endDate
      in: query
      required: true
      description: End date and time (ISO format)
      schema:
        type: string
        format: date-time
      example: "2025-10-19T23:59:59"

  # =============================================================================
  # ğŸ“‹ COMMON RESPONSES
  # =============================================================================

  responses:
    OrderNotFound:
      description: âŒ Order not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Order not found"
            message: "No order exists with ID: 999"
            timestamp: "2025-10-19T15:30:00"
            path: "/orders/999"

    ValidationError:
      description: âŒ Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Validation failed"
            message: "Customer email is required and must be valid"
            timestamp: "2025-10-19T15:30:00"
            path: "/orders"

    InternalServerError:
      description: âŒ Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Internal server error"
            message: "An unexpected error occurred"
            timestamp: "2025-10-19T15:30:00"
            path: "/orders"

