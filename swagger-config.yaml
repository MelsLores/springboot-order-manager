paths:
  /orders:
    get:
      tags:
        - Order Retrieval
      summary: ğŸ“„ Get All Orders
      description: |
        Retrieves all orders with optional pagination and sorting capabilities.
        
        **Query Parameters:**
        - page: Page number (0-based, default: 0)
        - size: Page size (default: 20, max: 100)
        - sortBy: Field to sort by (default: createdAt)
        - sortDir: Sort direction (asc/desc, default: desc)
        
        **Response Formats:**
        - Simple list (when page < 0 or size <= 0)
        - Paginated response (when valid pagination parameters)
      parameters:
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/SortBy'
        - $ref: '#/components/parameters/SortDirection'
      responses:
        '200':
          description: âœ… Orders retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  - $ref: '#/components/schemas/PaginatedOrderResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Order Creation
      summary: ğŸ†• Create New Order
      description: |
        Creates a new order with automatic validation, calculations, and business rules.
        
        **Features:**
        - Automatic total calculation (unitPrice Ã— quantity)
        - Email format validation
        - Status initialization to PENDING
        - Timestamp auto-generation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            example:
              customerName: "Juan PÃ©rez"
              customerEmail: "juan.perez@email.com"
              productName: "iPhone 15 Pro"
              quantity: 2
              unitPrice: 999.99
              shippingAddress: "Av. Corrientes 1234, CABA"
      responses:
        '201':
          description: âœ… Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/ValidationError'

  /orders/{id}:
    get:
      tags:
        - Order Retrieval
      summary: ğŸ” Get Order by ID
      description: Retrieves a specific order using its unique identifier.
      parameters:
        - $ref: '#/components/parameters/OrderIdPath'
      responses:
        '200':
          description: âœ… Order found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          $ref: '#/components/responses/OrderNotFound'

    put:
      tags:
        - Order Management
      summary: âœï¸ Update Existing Order
      description: |
        Updates an existing order with new data and automatic validation.
        
        **Features:**
        - Complete order replacement
        - Automatic total recalculation
        - Email format validation
        - Timestamp auto-update
      parameters:
        - $ref: '#/components/parameters/OrderIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: âœ… Order updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/OrderNotFound'

    delete:
      tags:
        - Order Management
      summary: ğŸ—‘ï¸ Delete Order
      description: |
        Permanently removes an order from the system.
        
        **Warning:** This operation is irreversible.
      parameters:
        - $ref: '#/components/parameters/OrderIdPath'
      responses:
        '204':
          description: âœ… Order deleted successfully
        '404':
          $ref: '#/components/responses/OrderNotFound'

  /orders/{id}/status:
    patch:
      tags:
        - Order Management
      summary: ğŸ”„ Update Order Status
      description: |
        Updates only the status of an existing order, maintaining all other data.
        
        **Valid Status Values:**
        - PENDING: Order created, awaiting processing
        - PROCESSING: Order being prepared
        - SHIPPED: Order dispatched
        - DELIVERED: Order received by customer
        - CANCELLED: Order cancelled
      parameters:
        - $ref: '#/components/parameters/OrderIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderStatus'
            example: "SHIPPED"
      responses:
        '200':
          description: âœ… Status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          $ref: '#/components/responses/OrderNotFound'

  /orders/customer/{email}:
    get:
      tags:
        - Order Filtering
      summary: ğŸ‘¤ Get Orders by Customer Email
      description: Retrieves all orders associated with a specific customer email address.
      parameters:
        - $ref: '#/components/parameters/CustomerEmailPath'
      responses:
        '200':
          description: âœ… Customer orders retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /orders/status/{status}:
    get:
      tags:
        - Order Filtering
      summary: ğŸ“Š Get Orders by Status
      description: Retrieves all orders that match a specific status value.
      parameters:
        - $ref: '#/components/parameters/OrderStatusPath'
      responses:
        '200':
          description: âœ… Orders retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /orders/date-range:
    get:
      tags:
        - Order Filtering
        - Reporting
      summary: ğŸ“… Get Orders by Date Range
      description: Retrieves all orders created within a specified date and time range.
      parameters:
        - $ref: '#/components/parameters/StartDate'
        - $ref: '#/components/parameters/EndDate'
      responses:
        '200':
          description: âœ… Orders in date range retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '400':
          description: âŒ Invalid date format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orders/count/status/{status}:
    get:
      tags:
        - Analytics
        - Reporting
      summary: ğŸ“ˆ Get Order Count by Status
      description: Returns the total count of orders for a specific status.
      parameters:
        - $ref: '#/components/parameters/OrderStatusPath'
      responses:
        '200':
          description: âœ… Order count retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCountResponse'

  /orders/health:
    get:
      tags:
        - Monitoring
        - Health
      summary: ğŸ’š System Health Check
      description: Verifies that the Order Management service is running and responsive.
      responses:
        '200':
          description: âœ… Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

