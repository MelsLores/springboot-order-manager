# PostgreSQL Test Database Configuration
spring.datasource.url=${TEST_DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${TEST_DATABASE_USERNAME:postgres}
spring.datasource.password=${TEST_DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration (Test Environment)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000

# Disable data.sql execution for tests
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false